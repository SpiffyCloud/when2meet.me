name: Deploy to Staging

on:
  workflow_run:
    workflows: ["backend", "frontend"]
    branches: [master]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  DEPLOY_ROOT: /srv/when2meet-staging
  DEPLOY_SERVER: aws-gen-1.cliqteam.com
  DEPLOY_KEY: ${{ secrets.DEPLOY_KEY_STAGING }}

jobs:
  deploy:
    # Using workflow_run instead
    # needs: [build-and-push-frontend, build-and-push-backend]

    runs-on: ubuntu-latest
    permissions:
      packages: read

    steps:
      - name: Pull images and start services on staging server
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            cd ${{ env.DEPLOY_ROOT }}
            docker-compose down
            docker-compose pull
            docker-compose up -d || exit 1
          host: ${{ env.DEPLOY_SERVER }}
          username: root
          privateKey: ${{ env.DEPLOY_KEY }}
